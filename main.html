<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="숙소 설명">
  <meta name="keywords" content="SEO 키워드">
  <title>숙소명 - 소개</title>

  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero-section">
    <!-- 동적으로 생성될 hero slides 컨테이너 -->
    <div id="hero-slides-container">
      <!-- Hero slides will be dynamically inserted here -->
    </div>

    <!-- Overlay -->
    <div class="hero-overlay"></div>

    <!-- Navigation Buttons -->
    <button class="nav-button prev" onclick="prevSlide()">
      <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
    </button>
    <button class="nav-button next" onclick="nextSlide()">
      <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
      </svg>
    </button>

    <!-- Hero Content -->
    <div class="hero-content">
      <a href="#" class="back-button" onclick="navigateToHome()">
        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin-right: 8px;">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m6-7l-7 7 7 7"/>
        </svg>
        Back to Home
      </a>

      <div class="hero-title">
        <h1 data-main-property-name></h1>
        <p data-main-hero-description></p>
      </div>
    </div>

    <!-- Slide Indicators -->
    <div class="slide-indicators">
      <span class="indicator-current">01</span>
      <div class="indicator-bar">
        <div class="indicator-track"></div>
        <div class="indicator-progress"></div>
      </div>
      <span class="indicator-total" id="indicator-total">01</span>
    </div>
  </section>

  <!-- First Content Section -->
  <section class="content-section">
    <div class="section-container">
      <!-- Text Content -->
      <div class="text-content">
        <h2 data-main-content-title-1></h2>

        <div class="text-description" data-main-content-description-1></div>
      </div>

      <!-- Image Grid -->
      <div class="image-grid" data-main-content-images-1>
        <div class="image-item">
          <img data-image-fallback
               src=""
               alt="소개 이미지 1" loading="lazy">
        </div>
        <div class="image-item">
          <img data-image-fallback
               src=""
               alt="소개 이미지 2" loading="lazy">
        </div>
      </div>
    </div>
  </section>

  <!-- Second Content Section -->
  <section class="content-section">
    <div class="section-container reverse">
      <!-- Image Grid -->
      <div class="image-grid" data-main-content-images-2>
        <div class="image-item">
          <img data-image-fallback
               src=""
               alt="소개 이미지 3" loading="lazy">
        </div>
        <div class="image-item">
          <img data-image-fallback
               src=""
               alt="소개 이미지 4" loading="lazy">
        </div>
      </div>

      <!-- Text Content -->
      <div class="text-content">
        <h2 data-main-content-title-2></h2>

        <div class="text-description" data-main-content-description-2></div>
      </div>
    </div>
  </section>

  <!-- Third Content Section -->
  <section class="content-section">
    <div class="section-container">
      <!-- Text Content -->
      <div class="text-content">
        <h2 data-main-content-title-3></h2>

        <div class="text-description" data-main-content-description-3></div>
      </div>

      <!-- Image Grid -->
      <div class="image-grid" data-main-content-images-3>
        <div class="image-item">
          <img data-image-fallback
               src=""
               alt="소개 이미지 5" loading="lazy">
        </div>
        <div class="image-item">
          <img data-image-fallback
               src=""
               alt="소개 이미지 6" loading="lazy">
        </div>
      </div>
    </div>
  </section>


  <!-- Include ImageWithFallback script -->
  <script src="js/image-with-fallback.js"></script>

  <!-- Preview Handler for Admin Integration -->
  <script src="js/preview-handler.js"></script>

  <!-- Image Helpers -->
  <script src="js/image-helpers.js"></script>

  <!-- Base Data Mapper -->
  <script src="js/data-mapper/core/base-mapper.js"></script>

  <!-- Main Page Mapper -->
  <script src="js/data-mapper/pages/main-mapper.js"></script>

  <!-- Header Footer Mapper -->
  <script src="js/data-mapper/pages/header-footer-mapper.js"></script>

  <!-- Header and Footer Loader -->
  <script src="js/header-footer-loader.js"></script>

  <!-- Page-specific script -->
  <script type="module" src="js/pages/main.js"></script>

</body>
</html>
