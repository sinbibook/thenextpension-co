<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="숙소 설명">
    <meta name="keywords" content="SEO 키워드">
    <title>예약안내 - 숙소명</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="styles/common.css" as="style">
    <link rel="preload" href="styles/reservation.css" as="style">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/reservation.css">

  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="강릉 더넥스트 독채펜션 - 예약안내" />
  <meta property="og:description" content="2025년 신축 독채펜션입니다." />
  <meta property="og:image" content="https://jlnjajtcnyqupfaqjerz.supabase.co/storage/v1/object/public/app-images/property/641d3328-82ac-420f-95d9-6a21f1e8d6bf/thumbnail/1761199333466-txkxqq723id.jpg" />
  <meta property="og:url" content="https://thenextpension.co.kr" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="강릉 더넥스트 독채펜션 - 예약안내" />
  <meta name="twitter:description" content="2025년 신축 독채펜션입니다." />
  <meta name="twitter:image" content="https://jlnjajtcnyqupfaqjerz.supabase.co/storage/v1/object/public/app-images/property/641d3328-82ac-420f-95d9-6a21f1e8d6bf/thumbnail/1761199333466-txkxqq723id.jpg" />
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <div class="reservation-page">
        <!-- Hero Section -->
        <section class="hero-section">
            <!-- Background Image -->
            <div class="hero-background">
                <img data-reservation-hero-image
                     src=""
                     alt="예약안내 히어로 이미지"
                     loading="eager">
            </div>

            <!-- Hero Content -->
            <div class="hero-content">
                <!-- Back Button -->
                <button class="back-button" onclick="navigateToHome()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                    Back to Home
                </button>

                <!-- Title -->
                <h1 class="hero-title" data-reservation-hero-title></h1>
            </div>
        </section>

        <!-- Section 1: 예약 정보 -->
        <section class="reservation-info-section page-content">
            <div class="reservation-container">
                <div class="reservation-layout">
                    <div class="reservation-content">
                        <!-- Left: Image -->
                        <div class="image-column">
                            <div class="info-image">
                                <img
                                     data-reservation-info-image
                                     src=""
                                     alt="예약 정보 이미지"
                                     loading="lazy">
                            </div>
                        </div>

                        <!-- Right: Text Content -->
                        <div class="text-column">
                            <div class="text-content">
                                <div class="main-info">
                                    <h2 class="info-title" data-reservation-info-title></h2>
                                    <p class="info-description" data-reservation-info-description></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 2: 예약안내 -->
        <section class="reservation-guide-section page-content">
            <div class="reservation-guide-container">
                <div class="section-header">
                    <h2 class="section-title" data-reservation-guide-title></h2>
                    <hr class="section-divider" />
                </div>

                <div class="reservation-guide-content">
                    <div class="reservation-guide-rules" data-reservation-guide-content>
                        <!-- reservationGuide 내용이 동적으로 로드됩니다 -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 3: 이용안내 -->
        <section class="usage-section page-content">
            <div class="usage-container">
                <div class="section-header">
                    <h2 class="section-title" data-reservation-usage-title></h2>
                    <hr class="section-divider" />
                </div>

                <div class="usage-content">
                    <div class="usage-rules">
                        <p>• 이용안내 규칙</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 3: 입/퇴실 안내 -->
        <section class="checkin-checkout-section page-content">
            <div class="checkin-checkout-container">
                <div class="section-header">
                    <h2 class="section-title" data-reservation-checkin-title></h2>
                    <hr class="section-divider" />
                </div>

                <div class="checkin-checkout-content">
                    <div class="checkin-checkout-rules">
                        <!-- 입/퇴실 안내 내용이 동적으로 로드됩니다 -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 4: 환불규정 -->
        <section class="refund-section page-content">
            <div class="refund-container">
                <div class="section-header">
                    <h2 class="section-title" data-reservation-refund-title></h2>
                    <hr class="section-divider" />
                </div>

                <div class="refund-content">
                    <div class="refund-rules">
                        <p>• 환불규정 규칙</p>
                    </div>

                    <!-- 환불 규정 테이블 -->
                    <div class="table-section">
                        <h4 class="table-title" data-reservation-table-title></h4>
                        <div class="table-wrapper">
                            <table class="refund-table">
                                <thead>
                                    <tr>
                                        <th>취소 시점</th>
                                        <th>환불율</th>
                                    </tr>
                                </thead>
                                <tbody class="refund-table-body">
                                    <tr>
                                        <td>이용일 7일 전</td>
                                        <td>100% 환불</td>
                                    </tr>
                                    <tr>
                                        <td>이용일 5~6일 전</td>
                                        <td>80% 환불</td>
                                    </tr>
                                    <tr>
                                        <td>이용일 3~4일 전</td>
                                        <td>50% 환불</td>
                                    </tr>
                                    <tr>
                                        <td>이용일 1~2일 전</td>
                                        <td>30% 환불</td>
                                    </tr>
                                    <tr>
                                        <td>이용일 당일</td>
                                        <td class="no-refund">환불 불가</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>


    <!-- Include ImageWithFallback script -->
    <script src="js/image-with-fallback.js"></script>

    <!-- Preview Handler for Admin Integration -->
    <script src="js/preview-handler.js"></script>

    <!-- Image Helpers -->
    <script src="js/image-helpers.js"></script>

    <!-- Property Data Mapper -->
    <script src="js/data-mapper/core/base-mapper.js"></script>
    <script src="js/data-mapper/pages/reservation-mapper.js"></script>
    <script src="js/data-mapper/pages/header-footer-mapper.js"></script>

    <!-- Header and Footer Loader -->
    <script src="js/header-footer-loader.js"></script>

    <!-- Page-specific script -->
    <script src="js/pages/reservation.js"></script>

</body>
</html>
